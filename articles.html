---
layout: article
title: Articles

---

<ul class="list-none divide-y divide-gray-200">
  {% for post in site.posts %}
    <li>
      <h3>
        {{ post.title }}
      </h3>
      <p class="text-sm">
        {{ post.date | date: "%-d %B %Y" }}
      </p>
      {{ post.excerpt }}
      <a href="{{ post.url }}">
        Read more...
      </a>
    </li>
  {% endfor %}
</ul>
