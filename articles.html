---
layout: default
title: Articles

---

{% for post in site.categories['article'] %}
  <h2 class="text-4xl">
    {{ post.title }}
  </h2>
  <p class="-mt-4 font-light text-sm text-gray-600">
    {{ post.date | date_to_long_string }}
  </p>
  {{ post.excerpt }}
  <a href="{{ post.url }}">
    Read more...
  </a>
{% endfor %}
