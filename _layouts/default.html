<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  {% seo %}
  <link rel="stylesheet" href="/assets/css/site.css">
</head>
<body>
  <div class="min-h-screen md:flex">
    <div class="flex-none w-full md:max-w-xs bg-calajo-300">
      <header>
        <div class="mx-auto">
          <div class="text-center mx-auto py-8 bg-calajo-100 rounded-tr-full">
            <img class="mx-auto h-24 w-24 rounded-full border-white border-4"
              src="https://avatars2.githubusercontent.com/u/16823534?s=460&v=4"
              alt="Profile image of Craig">
            <h4 class="text-lg mt-4 text-white">Craig Petterson</h4>
          </div>
          <div class="bg-calajo-200 py-4">
            <ul class="list-reset">
              <li class="px-4 py-1 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4 mr-4 icon-mail">
                  <path class="primary fill-current" d="M22 8.62V18a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8.62l9.55 4.77a1 1 0 0 0 .9 0L22 8.62z"></path>
                  <path class="secondary fill-white" d="M12 11.38l-10-5V6c0-1.1.9-2 2-2h16a2 2 0 0 1 2 2v.38l-10 5z"></path>
                </svg>
                cspetterson@gmail.com
              </li>
              <li class="px-4 py-1 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4 mr-4 icon-work">
                  <path class="primary fill-current" d="M10 14.92V16a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-1.08c2.83-.24 5.53-.96 8-2.1V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-7.18a23.85 23.85 0 0 0 8 2.1z"></path>
                  <path class="secondary fill-white" d="M14 12.92V12a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.92a23.85 23.85 0 0 1-8-2.1V8c0-1.1.9-2 2-2h3V5a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1h3a2 2 0 0 1 2 2v2.82a23.85 23.85 0 0 1-8 2.1zM15 6V5a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v1h6z"></path>
                </svg>
                <a href="https://calajo.co.uk" target="_blank">
                  www.calajo.co.uk
                </a>
              </li>
            </ul>
          </div>
          <div class="bg-calajo-300">
            <ul>
              <li>
                <a href="/" class="menu-item {% if page.url == '/' %} active {% endif %}">
                  Home
                </a>
              </li>
              <li>
                <a href="/articles" class="menu-item {% if page.url == '/articles.html' %} active {% endif %}">
                  Articles
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <footer>
        <div class="bg-calajo-300 p-4">
          <p class="text-gray-500 text-xs">
            Copyright &copy; Craig Petterson 2019
          </p>
          <p class="text-gray-500 text-xs">
            <a href="/thens" class="footer-item">
              Then
            </a>
          </p>
        </div>
      </footer>
    </div>
    <div class="flex-1">
      <div class="p-8 bg-gray-200">
        <div class="mx-auto max-w-2xl w-full leading-loose py-4">
          <div class="flex flex-wrap">
            <h2 class="text-4xl mt-0">
              {{ page.title }}
            </h2>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap">
        <div class="mx-auto max-w-2xl w-full leading-loose py-4">
          <div class="markdown">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
